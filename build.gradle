buildscript {
	repositories {
		maven {
			credentials {
				username = nexusUserName
				password = nexusPassword
			}
			url "https://collaborate.bt.com/artefacts/content/groups/public"
			artifactUrls "https://collaborate.bt.com/artefacts/content/repositories/thirdparty"
		}
	}
dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE")
		classpath group: 'org.sonarsource.scanner.gradle', name: 'sonarqube-gradle-plugin', version: '2.6.1'
		classpath group: 'org.sonarsource.scanner.api', name: 'sonar-scanner-api', version: '2.9.0.887'
	}

}

apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.sonarqube'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
	maven {
		credentials {
			username = nexusUserName
			password = nexusPassword
		}
		url "https://collaborate.bt.com/artefacts/content/groups/public"
		artifactUrls "https://collaborate.bt.com/artefacts/content/repositories/thirdparty"
	}
}
dependencies {
   
 	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.0.0.RELEASE'
  // https://mvnrepository.com/artifact/com.oracle.jdbc/ojdbc8
	//compile group: 'com.oracle.jdbc', name: 'ojdbc8', version: '12.2.0.1'
//	compile group: 'com.oracle', name: 'ojdbc6', version:'11.1.0.7.0'

  // https://mvnrepository.com/artifact/com.oracle/ojdbc14
//compile group: 'com.oracle', name: 'ojdbc14', version: '10.2.0.4.0'

compile group: 'com.oracle', name: 'ojdbc7', version: '12.1.0.2'
compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
  
    
    compile group: 'log4j', name: 'log4j', version:'1.2.16'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.7'
    runtime group: 'org.springframework.boot', name: 'spring-boot-devtools', version:'2.0.0.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    
    
}
